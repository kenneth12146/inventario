<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Panel Administrador</title>
  <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
  <header class="topbar">
    <img src="./img/logo.png" class="logo" alt="logo">
    <h1>Panel de Inventario</h1>
    <button id="logoutBtn" class="btn">Cerrar sesi贸n</button>
  </header>

  <main class="container">
    <section class="card">
      <h2>Inventario</h2>
      <form id="addForm">
        <input type="text" id="codigo" placeholder="C贸digo" required>
        <input type="text" id="nombre" placeholder="Nombre del producto" required>
        <input type="number" id="cantidad" placeholder="Cantidad" required>
        <input type="number" id="precioCompra" placeholder="Precio compra" required>
        <input type="number" id="precioVenta" placeholder="Precio venta" required>
        <button type="submit" class="btn">Agregar</button>
      </form>

      <table id="tablaProductos">
        <thead>
          <tr>
            <th>C贸digo</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Compra</th>
            <th>Venta</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="foot"><small>漏 2025 Inventario Maestro</small></footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByhD4vM7DCjjIOBoaUuLH_wRh93DcRdkw",
      authDomain: "inventario-b4431.firebaseapp.com",
      projectId: "inventario-b4431",
      storageBucket: "inventario-b4431.firebasestorage.app",
      messagingSenderId: "229641140897",
      appId: "1:229641140897:web:c1ac156045b0edbf110ee0",
      measurementId: "G-RG2Y7DXCEC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.FB = { db, collection, addDoc, getDocs, onSnapshot };

    async function cargarScript(src) {
      return new Promise((resolve, reject) => {
        const s = document.createElement("script");
        s.src = src;
        s.onload = resolve;
        s.onerror = reject;
        document.body.appendChild(s);
      });
    }

    await cargarScript("./js/productos.js");

    const sesion = JSON.parse(localStorage.getItem("sesion_negocio") || "{}");
    if (!sesion.id) {
      alert("No hay sesi贸n activa. Redirigiendo...");
      location.href = "./login.html";
      return;
    }

    const tbody = document.querySelector("#tablaProductos tbody");

    // Actualizar tabla din谩micamente con onSnapshot
    const refProductos = collection(db, `negocios/${sesion.id}/productos`);
    onSnapshot(refProductos, (snap) => {
      tbody.innerHTML = "";
      snap.forEach(doc => {
        const p = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.codigo}</td>
          <td>${p.nombre}</td>
          <td>${p.cantidad}</td>
          <td>${p.precioCompra}</td>
          <td>${p.precioVenta}</td>
        `;
        tbody.appendChild(tr);
      });
      console.log(" Inventario actualizado:", snap.size, "productos");
    });

    // Agregar nuevo producto
    document.getElementById("addForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const producto = {
        codigo: document.getElementById("codigo").value.trim(),
        nombre: document.getElementById("nombre").value.trim(),
        cantidad: parseInt(document.getElementById("cantidad").value),
        precioCompra: parseFloat(document.getElementById("precioCompra").value),
        precioVenta: parseFloat(document.getElementById("precioVenta").value),
        fecha: new Date().toISOString()
      };
      await Productos.agregarProducto(sesion.id, producto);
      e.target.reset();
    });

    // Cerrar sesi贸n
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("sesion_negocio");
      location.href = "./login.html";
    });
  </script>
</body>
</html>
