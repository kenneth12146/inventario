<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Inventario Maestro</title>
  <link rel="stylesheet" href="./css/estilos.css">
   <link rel="shortcut icon" href="img/logo.png" />


</head>
<body>
  <div class="login-container">
    <div class="login-header">
    <img src="img/logo.png" alt="">
      <h1>Lion</h1>
      <p class="subtitle">¡Bienvenido! Ingresa tus credenciales para continuar.</p>
    </div>
    <div class="card">
      <div id="errorMsg"></div>
      <div id="successMsg"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input 
            type="email" 
            id="correo" 
            placeholder="tu@correo.com" 
            required 
            autofocus
          >
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Tu contraseña" 
            required
          >
        </div>
        <button type="submit" class="btn" style="width:100%;">
          Iniciar Sesión
        </button>
      </form>
      <div class="login-footer">
        <p>¿No tienes cuenta? <a href="./registro.html">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script type="module" src="./js/firebase.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/auth.js"></script>
  <script>
    // Gestión de mensajes
    function showError(msg) {
      const err = document.getElementById('errorMsg');
      err.textContent = msg;
      err.style.display = 'block';
      document.getElementById('successMsg').style.display = 'none';
    }
    function showSuccess(msg) {
      const ok = document.getElementById('successMsg');
      ok.textContent = msg;
      ok.style.display = 'block';
      document.getElementById('errorMsg').style.display = 'none';
    }
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const correo = document.getElementById('correo').value.trim();
      const password = document.getElementById('password').value;
      try {
        await Auth.login(correo, password);
        showSuccess('Inicio de sesión exitoso');
        setTimeout(() => window.location.href = './seleccionar_rol.html', 1000);
      } catch (err) {
        showError(err.message);
      }
    });
  </script>
</body>
</html>
