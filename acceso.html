<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Acceso interno</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="topbar"><img src="img/logo.png" class="logo"><h1>Acceso interno</h1>
    <nav><a class="link" href="#" onclick="Auth.logout();">Cambiar negocio</a></nav>
  </header>
  <main class="container narrow">
    <form id="loginInternoForm" class="card">
      <h2>Usuario interno</h2>
      <label>Usuario</label><input type="text" id="usuario" required placeholder="admin / cajero">
      <label>Contraseña</label><input type="password" id="password" required placeholder="••••••••">
      <button class="btn" type="submit">Entrar</button>
    </form>
  </main>
  <footer class="foot"><small>© 2025 Inventario Maestro</small></footer>
  <script src="js/ui.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/auth.js"></script>
  <script>
    UI.requireOnlineBanner(); Auth.guardNegocio();
    document.getElementById('loginInternoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const u = document.getElementById('usuario').value.trim();
      const p = document.getElementById('password').value;
      try {
        const rol = await Auth.loginInterno(u, p);
        location.href = rol === 'administrador' ? 'dashboard.html' : 'ventas.html';
      } catch (err) { UI.toast(err.message || 'No fue posible iniciar sesión'); }
    });
  </script>
</body></html>
