<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar negocio</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header class="topbar"><img src="img/logo.png" class="logo"><h1>Crear cuenta de negocio</h1>
    <nav><a class="link" href="login.html">Ya tengo cuenta</a></nav>
  </header>
  <main class="container narrow">
    <form id="registroForm" class="card">
      <h2>Nuevo negocio</h2>
      <label>Nombre del negocio</label><input type="text" id="nombre" required>
      <label>Correo</label><input type="email" id="correo" required>
      <label>Contraseña (admin)</label><input type="password" id="pass" required>
      <button class="btn" type="submit">Crear cuenta</button>
      <p class="muted">Se creará un usuario <b>admin</b> y un <b>cajero</b> inicial para configurar.</p>
    </form>
  </main>
  <footer class="foot"><small>© 2025 Inventario Maestro</small></footer>
  <script src="js/ui.js"></script>
  <script type="module" src="js/firebase.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/negocio.js"></script>
  <script>
    UI.requireOnlineBanner();
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const pass = document.getElementById('pass').value;
      try {
        await Negocio.registrarNegocio(nombre, correo, pass);
        UI.toast('Cuenta creada. Inicia sesión.');
        location.href = 'login.html';
      } catch(err){ UI.toast(err.message || 'No se pudo registrar'); }
    });
  </script>
</body></html>
