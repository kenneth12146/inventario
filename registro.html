<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Inventario Maestro</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="shortcut icon" href="img/logo.png" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .registro-container {
      width: 100%;
      max-width: 480px;
    }
    
    .registro-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .registro-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .password-hint {
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }
    
    .registro-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="registro-container">
    <div class="registro-header">
      <h1>Crear Cuenta</h1>
      <p style="color: var(--text-secondary);">Registra tu negocio</p>
    </div>

    <div class="card">
      <div id="errorMsg" style="display:none;"></div>
      <div id="successMsg" style="display:none;"></div>

      <form id="registroForm">
        <div class="form-group">
          <label for="nombre">Nombre del negocio</label>
          <input 
            type="text" 
            id="nombre" 
            placeholder="Mi Tienda" 
            required 
            autofocus
          >
        </div>

        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input 
            type="email" 
            id="correo" 
            placeholder="contacto@mitienda.com" 
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            placeholder="Mínimo 8 caracteres" 
            required
          >
          <p class="password-hint">
            La contraseña debe tener al menos 8 caracteres
          </p>
        </div>

        <div class="form-group">
          <label for="passwordConfirm">Confirmar contraseña</label>
          <input 
            type="password" 
            id="passwordConfirm" 
            placeholder="Repite tu contraseña" 
            required
          >
        </div>

        <button type="submit" class="btn success" style="width:100%;">
          Crear Cuenta
        </button>
      </form>

      <div class="registro-footer">
        <p>¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a></p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/negocio.js"></script>
  
  <script>
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;
      
      // Validar que las contraseñas coincidan
      if (password !== passwordConfirm) {
        Utils.showError('Las contraseñas no coinciden');
        return;
      }
      
      try {
        await Negocio.registrarNegocio(nombre, correo, password);
        Utils.showSuccess('Cuenta creada exitosamente. Redirigiendo...');
        setTimeout(() => window.location.href = './login.html', 2000);
      } catch (err) {
        Utils.showError(err.message);
      }
    });
  </script>
</body>
</html>
