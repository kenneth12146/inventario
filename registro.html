<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar negocio</title>
  <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
  <header class="topbar">
    <img src="./img/logo.png" class="logo" alt="logo">
    <h1>Crear cuenta de negocio</h1>
    <nav>
      <a class="link" href="./login.html">Ya tengo cuenta</a>
    </nav>
  </header>

  <main class="container narrow">
    <form id="registroForm" class="card">
      <h2>Nuevo negocio</h2>
      <label>Nombre del negocio</label>
      <input type="text" id="nombre" required>

      <label>Correo</label>
      <input type="email" id="correo" required>

      <label>Contrase√±a (admin)</label>
      <input type="password" id="pass" required>

      <button class="btn" type="submit">Crear cuenta</button>
      <p class="muted">
        Se crear√° un usuario <b>admin</b> y un <b>cajero</b> inicial para configurar.
      </p>
    </form>
  </main>

  <footer class="foot">
    <small>¬© 2025 Inventario Maestro</small>
  </footer>

  <!-- Stub UI -->
  <script>
    window.UI = {
      requireOnlineBanner(){},
      toast(m){ console.log('[toast]', m); }
    };
  </script>

  <!-- FIREBASE COMO M√ìDULO -->
  <script type="module">
    console.log("Inicializando Firebase...");
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, getDocs, setDoc, addDoc, updateDoc, query, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyByhD4vM7DCjjIOBoaUuLH_wRh93DcRdkw",
      authDomain: "inventario-b4431.firebaseapp.com",
      projectId: "inventario-b4431",
      storageBucket: "inventario-b4431.firebasestorage.app",
      messagingSenderId: "229641140897",
      appId: "1:229641140897:web:c1ac156045b0edbf110ee0",
      measurementId: "G-RG2Y7DXCEC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    window.FB = { db, collection, doc, getDoc, getDocs, setDoc, addDoc, updateDoc, query, where };
    console.log("‚úÖ Firebase inicializado correctamente");

    // Cargar storage.js y luego negocio.js secuencialmente
    async function cargarScript(src){
      return new Promise((resolve, reject)=>{
        const s = document.createElement("script");
        s.src = src;
        s.onload = () => { console.log("Cargado:", src); resolve(); };
        s.onerror = () => reject(`Error cargando ${src}`);
        document.body.appendChild(s);
      });
    }

    // Secuencia completa
    (async ()=>{
      try {
        await cargarScript("./js/storage.js");
        await cargarScript("./js/negocio.js");
        console.log("‚úÖ Todos los m√≥dulos cargados");

        // Ahora s√≠ el form
        const form = document.getElementById("registroForm");
        form.addEventListener("submit", async (e)=>{
          e.preventDefault();
          console.log("üì© Enviando formulario...");
          const nombre = document.getElementById("nombre").value.trim();
          const correo = document.getElementById("correo").value.trim();
          const pass   = document.getElementById("pass").value;

          try {
            console.log("‚Üí Llamando a Negocio.registrarNegocio...");
            await Negocio.registrarNegocio(nombre, correo, pass);
            UI.toast("Cuenta creada correctamente. Ahora inicia sesi√≥n.");
            console.log("‚úÖ Registro completado.");
            location.href = "./login.html";
          } catch(err){
            UI.toast(err.message || "No se pudo registrar el negocio");
            console.error("‚ùå [Error Registro]", err);
          }
        });

      } catch (err) {
        console.error("Fallo en la secuencia:", err);
      }
    })();
  </script>
</body>
</html>
